<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script defer src="index.js" type="text/javascript"></script>
</head>
<body>
    <div class="flex-container">
    <div class="container">
        <form action="" id="form">
            <div class="form-control">
                <label for="university"> : University</label>
                <input type="text" name="university" id="university">
                <span class="span0" id="universityError">Error message</span>
            </div>
            <div class="form-control">
                <label for="institute"> : Institute</label>
                <input type="text" name="institute" id="institute">
                <span class="span1" id="instituteError">Error message</span>
            </div>
            <div class="form-control">
                <label for="branch"> : Branch</label>
                <select id="branch" name="branch">
                    <option value="" disabled selected>--select--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <span class="span2" id="branchError">Error message</span>
            </div>
            <div class="form-control" id="degree">
                <label for="degree"> : Degree</label>
                <select id="degrees" name="degree">
                    <option value="" disabled selected>--select--</option>
                </select>
                <input type="radio" id="persuing" name="status" value="persuing">
                  <label id="persuingl" class="nowidth" for="persuing">Persuing</label>
                  <input type="radio" id="completed" name="status" value="completed">
                  <label id="completedl" class="nowidth"  for="completed">Completed</label>
                <span class="span3" id="degreeError">Error message</span>
            </div>
            <div class="form-control">
                <label for="cpi"> : Avarage CPI</label>
                <input type="number" name="upto" id="upto" min="1" max="10">
                <label class="nowidth" for="upto">Upto</label>
                <input type="number" name="semester" id="semester" min="1" max="10">
                <label class="nowidth" for="semester">Th Semester</label>
                <span class="span4" id="semesterError">Error message</span>
            </div>
            <div class="form-control">
                <label for="experience"> : Experience</label>
                <input type="number" name="experience" id="experience" min="1" max="30">
                <label class="nowidth"  for="years">Years</label>
                <span class="span5" id="experienceError">Error message</span>
            </div>
            <div class="form-control">
                <label for="yourweb"> : Your Website Or Blog</label>
                <input type="url" name="yourweb" id="yourweb">
                <span class="span6" id="yourwebError">Error message</span>
            </div>
            <div class="form-control">
                <button id="submit">Sign Up</button>
              </div>
        </form>
    </div>
</div>
</body>
</html>
